<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SlatSwarm_TT2</title>
    <script src="./polyfills.js"></script>
  </head>
  <body style="text-align: center; margin: 0px">
    <canvas id="unity-canvas" style="width: calc(99vh*1080/1920); height: 99vh; background: #231F20"></canvas>
    <script src="Build/Moderator.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/Moderator.data",
        frameworkUrl: "Build/Moderator.framework.js",
        codeUrl: "Build/Moderator.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "SlatSwarm_TT2",
        productVersion: "1.0",
      })
      .then((instance) =>
      {
        unityInstance = instance;
      })
      .catch((message) => { console.warn(message); });
    </script>
  </body>
</html>
